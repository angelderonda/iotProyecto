{% extends 'base.html' %}

{% block head %}
<title>Gesti√≥n de Usuarios</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="mt-3">Usuarios</h1>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">
            <span class="fw-bold">Usuario:</span> {{ user.nombre }}
            <br>
            <span class="fw-bold">Tag:</span> {{ user.tag }}
            <a href="{{ url_for('delete_usuario', tag=user.tag) }}" class="btn btn-danger btn-sm ms-3">Borrar</a>
        </li>
        {% endfor %}
    </ul>
    <h2 class="mt-4">Crear Usuario</h2>
    <form action="{{ url_for('usuarios') }}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="tag" placeholder="Tag" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
    {% if error %}
    <p class="text-danger mt-3">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
